<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" 
	integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">
	
	
	<link rel="stylesheet" href="https://code.jquery.com/jquery-2.1.4.js" 
	>
	<style>
		* {
		margin: 0;
		padding: 0;
		box-sizing: border-box;
		
		html {
			height: 100%;
			background: white;
			background: radial-gradient(circle, #fff 20%, #ccc);
			background-size: cover;
		}
			
        .myDiv{
        	background-color: #00FFFF;
        	height: 350px;
        	width: 300px;
		}
		
        
	</style>
	
	</head>

	<body>
		<div class="myDiv">
			<div id="calcu" class="col-md-12 col-lg-12">
				<input id="result" type="text" readonly class="col-md-12 col-lg-12"></br></br>
			    
				
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(7)">7</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(8)">8</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(9)">9</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="operation('+')">+</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(4)">4</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(5)">5</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(6)">6</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(1)">1</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(2)">2</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="pushNumber(3)">3</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="operation('*')">*</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="operation('/')">/</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="operation('-')">-</button>			
				</div>
				<div class="col-md-3 col-lg-3">
				    <button onclick="equal()">=</button>			
				</div>
			</div>
		</div>
			
		    <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
			
			<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" 
			integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>
			
			<script src="js/script.js"></script>
	</body>
		

</html>
